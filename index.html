<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Jost:ital,wght@0,100..900;1,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="top-line">AI Poem</span>
          <span class="bottom-line">Generator</span>
        </h1>
      </header>

      <main>
        <div class="bg-box"></div>
        <form id="prompt-form">
          <div class="form-group">
            <input
              type="text"
              class="user-input"
              id="user-input"
              placeholder="Enter topic here"
              autocomplete="off"
              autofocus
              required
            /><button type="submit" class="submit-button"><p>Submit</p></button>
          </div>
        </form>
        <div class="generating-message hidden blinking"></div>
        <div class="welcome-message">Enter a topic to generate a poem...</div>
        <section class="poem hidden" id="poem"></section>
      </main>

      <footer>
        <p>
          Open source
          <a href="https://github.com/ellie-holt/poem-generator" target="_blank"
            >code</a
          >
          by
          <a href="https://github.com/ellie-holt" target="_blank">Ellie Holt</a>
        </p>
      </footer>

      <script src="js/index.js"></script>
    </div>
  </body>
</html>
