<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poet</h1>
    </header>

    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter topic here"
          autocomplete="off"
          autofocus
          required
        />
        <input type="submit" />
      </form>
      <section class="poem">
        <p>
          Joy and woe are woven fine, <br />
          A clothing for the soul divine
        </p>
      </section>
    </main>

    <footer>
      <p>
        Open source
        <a href="https://github.com/ellie-holt/poem-generator" target="_blank"
          >code</a
        >
        by
        <a href="https://github.com/ellie-holt" target="_blank">Ellie Holt</a>
      </p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
